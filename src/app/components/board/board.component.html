<div class="board">
    <app-board-tile 
        *ngFor="let tile of (board$ | async)?.tiles; let index = index" 

        [index]="index"

        [title]="tile.title"
        [imgSrc]="tile.imgSrc"
        [imgAltText]="tile.imgAltText"
        [clicked]="tile.clicked"
    ></app-board-tile>
</div>
