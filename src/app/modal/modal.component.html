<div *ngIf="bingo$ | async" id="myModal" class="modal">
    <div class="modal-content">
        <div class="header">
            <span class="close">&times;</span>
        </div>
        <div class="main">
            <h2 class="title">BINGO!</h2>
            <div class="body">
                <div class="board-tile" *ngFor="let tile of (winningTiles$ | async); let index = index">
                    <img [src]="tile.imgSrc" [alt]="tile.imgAltText" draggable="false">
                    <label for="">{{tile.title}}</label>
                </div>
            </div>
            <div class="buttons">
                <button class="focus">Continue Playing</button>
                <button (click)="newGame()">New Game</button>
            </div>
        </div>
    </div>
</div>
